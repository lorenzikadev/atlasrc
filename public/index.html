<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SRC Centrífugas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">

  <!-- TELA DE BOAS-VINDAS (Inicia Oculta) -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <!-- Reutiliza sua logo -->
            <img src="logo.png" alt="SRC" style="max-width: 150px; margin-bottom: 20px;">
            <h1 id="welcome-text">Bom dia, <strong>USUARIO</strong></h1>
            <p style="color: #7f8c8d; margin-top: 10px;">Carregando sistema<span class="loading-dots"></span></p>
        </div>
    </div>
    <div class="login-container">
        <form id="login-form">
            
            <!-- LOGO PERSONALIZADA (Substituindo o texto H2) -->
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="logo.png" alt="SRC Centrífugas" style="max-width: 250px; height: auto; display: inline-block;">
            </div>

            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <button type="submit" class="btn-login">Acessar Sistema</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
